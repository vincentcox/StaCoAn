matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      language: python
      python: 3.6.2
    - os: osx
      sudo: required
    - os: windows
      language: python
      sudo: required
      python: 3.6.2
    - os: docker
      env:
        - DOCKER=true
      services:
        - docker
addons:
  chrome: stable
before_script:
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then export DISPLAY=:99.0 ; fi
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then sh -e /etc/init.d/xvfb start ; fi
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then sleep 3  ; fi
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install python3 ; fi
  - if [[ "$TRAVIS_OS_NAME" = "docker" ]]; then docker pull cdrx/pyinstaller-linux; fi
  - if [[ "$TRAVIS_OS_NAME" = "docker" ]]; then docker run -v "$(pwd)/src:/src/" cdrx/pyinstaller-linux pyinstaller /src/stacoan.py --onefile --icon icon.ico --name stacoan --clean; fi
  - python3 -V
  - pip3 -V
# command to install dependencies
install:
  - cd src
  - pip3 install -r requirements.txt
# command to run tests
script:
  - sudo chmod +x jadx/bin/jadx
  - if [[ "$TRAVIS_OS_NAME" != "windows" ]]; then python3 stacoan.py -p test-apk.apk; fi # or py.test for Python versions 3.5 and below
  # Building the executable for the deployment
  - if [[ "$TRAVIS_OS_NAME" != "windows" ]]; then pip3 install pyinstaller; fi
  - if [[ "$TRAVIS_OS_NAME" != "windows" ]]; then python3 -m PyInstaller stacoan.py --onefile --icon icon.ico --name stacoan --clean --noupx; fi
  
  # Making directories and add files
  - mkdir deploy
  - mkdir deploy/report
  - cp -R report/html ./deploy/report
  - cp -R jadx ./deploy/
  - cp -R config ./deploy/
  - cp ../README.md ./deploy/README.md
  - cp config.ini ./deploy/config.ini

  # Create Windows build. 
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then rm -rf ./dist; fi
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then sudo apt-get install -qq wine ; fi
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then wget https://pypi.python.org/packages/d0/1b/2f292bbd742e369a100c91faa0483172cd91a1a422a6692055ac920946c5/pypiwin32-223-py3-none-any.whl#md5=f91a2b1b040ca1254bd09edec7dc1cf7; fi
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then wget https://pypi.python.org/packages/f4/fb/ba9e519d90b63090005bcdee900d318d895d475c627dc1bc0f77b27abad0/pywin32-223-cp37-cp37m-win_amd64.whl#md5=c6e4dcf5042226bd94fb06556572fa57; fi
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then wget https://www.python.org/ftp/python/3.4.4/python-3.4.4.amd64.msi --output-document=python-64.msi; fi
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then wine64 msiexec /i  python-64.msi /qn TARGETDIR=c:\\Python-64; fi
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then wine64 c:\\Python-64\\python.exe c:\\Python-64\\scripts\\pip.exe install pypiwin32-223-py3-none-any.whl; fi
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then wine64 c:\\Python-64\\python.exe c:\\Python-64\\scripts\\pip.exe install pywin32-223-cp37-cp37m-win_amd64.whl; fi
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then wine64 c:\\Python-64\\python.exe c:\\Python-64\\scripts\\pip.exe install pyinstaller; fi
#  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then wine64 c:\\Python-64\\python.exe c:\\Python-64\\scripts\\pip.exe install pyinstaller==3.0 --upgrade; fi
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then wine64 c:\\Python-64\\python.exe c:\\Python-64\\scripts\\pip.exe install setuptools --upgrade; fi
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then wine64 c:\\Python-64\\python.exe c:\\Python-64\\scripts\\pip.exe install -r requirements.txt; fi
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then wine64 c:\\Python-64\\scripts\\pyinstaller.exe stacoan.py --onefile --icon icon.ico --name stacoan --clean --noupx; fi
  # Create zip
  - cp dist/* ./deploy/
  - name_zip=$TRAVIS_OS_NAME+".zip"
  - zip -r $(echo $name_zip) deploy
  
  
deploy:
  provider: releases
  skip_cleanup: true
  prerelease: true
  on:
    all_branches: true
    tags: true
  api_key:
    secure: 
  file: $(echo $name_zip)
    
    
